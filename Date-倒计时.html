<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function conutDown(time){
            var nowTime = +new Date();  // 返回当前时间总的毫秒数
            var inputTime = +new Date(time);  // 返回用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;  // 剩余时间总的秒数
            // 时间转换
            var d = parseInt(times / 60 / 60 / 24); // 秒转换为天数
            d = d < 10 ? '0' + d : d
            var h = parseInt(times / 60 / 60 % 24); // 秒转换为小时
            h = h < 10 ? '0' + h : h
            var m = parseInt(times / 60 % 60); // 秒转换为分钟
            m = m < 10 ? '0' + m : m
            var s = parseInt(times % 60); // 转换成当前秒数
            s = s < 10 ? '0' + s : s
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(conutDown('2022-8-19 23:00:00'));
    </script>
</body>
</html>
