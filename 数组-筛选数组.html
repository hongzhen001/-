<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arr(arr){
            var newArr = [];
            for(var i = 0; i < arr.length; i++){
                if(arr[i] < 2000){
                    // newArr[newArr.length] = arr[i];
                    newArr.push(arr[i]);  // 将小于2000的添加给新数组的最后面
                }
            }
            return newArr;
        }
        var arr1 = arr([1500,1200,2000,2100,1800]);
        console.log(arr1);

    </script>
</body>
</html>
