  <body>
    <script>
      function seque(arr) {
        for (var i = 0; i <= arr.length - 1; i++) {
          for (var j = 0; j <= arr.length - i - 1; j++) {
            // 从小到达用大于号，从大到小用小于号
            if (arr[j] < arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      var arr1 = seque([1, 6, 3, 7, 8, 2, 0]);
      console.log(arr1);
    </script>
  </body>
