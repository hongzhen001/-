<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建对象-new Object</title>
    <script>
      // 创建对象
      var obj = new Object();
      obj.uname = '鸣人'; // 用分号隔开
      obj.sex = '男';
      obj.age = '19岁';
      obj.skill = function () {
        console.log('影分身术');
      };
      // 调用对象
      console.log(obj.uname);
      console.log(obj['sex']);
      console.log(obj.age);
      obj.skill();
    </script>
  </head>
  <body></body>
</html>
